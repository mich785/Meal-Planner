
 <!DOCTYPE html>
 <html>
   <head>
     <title>The Meal Planner</title>
     <link rel="stylesheet" href="style.css">
   </head>
   <body>
     <header>
       <h1>The Meal Planner</h1>
       <nav>
         <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">Recipes</a></li>
           <li><a href="#">My Plan</a></li>
         </ul>
       </nav>
     </header>
     <main>
       <section>
         <h2>Select Your Dietary Preferences</h2>
         <form>
           <label for="diet">Diet:</label>
           <select id="diet">
             <option value="">Select a diet</option>
             <option value="vegetarian">Vegetarian</option>
             <option value="vegan">Vegan</option>
             <option value="gluten-free">Gluten-free</option>
           </select>
           <label for="restrictions">Restrictions:</label>
           <input type="text" id="restrictions" placeholder="Enter any dietary restrictions">
           <button type="submit">Save Preferences</button>
         </form>
       </section>
       <section>
         <h2>Recipe Database</h2>
         <form>
           <label for="search">Search for recipes:</label>
           <input type="text" id="search" placeholder="Enter a keyword">
           <button type="submit">Search</button>
         </form>
         <div class="recipe-cards">
           <div class="recipe-card">
             <h3>Recipe Title</h3>
             <img src="recipe-image.jpg" alt="Recipe Image">
             <p>Recipe description goes here.</p>
             <button>Add to My Plan</button>
           </div>
           <div class="recipe-card">
             <h3>Recipe Title</h3>
             <img src="recipe-image.jpg" alt="Recipe Image">
             <p>Recipe description goes here.</p>
             <button>Add to My Plan</button>
           </div>
           <div class="recipe-card">
             <h3>Recipe Title</h3>
             <img src="recipe-image.jpg" alt="Recipe Image">
             <p>Recipe description goes here.</p>
             <button>Add to My Plan</button>
           </div>
         </div>
       </section>
